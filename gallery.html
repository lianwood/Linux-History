<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Linux Gallery</title>
        <style>
            body {
                font-family: cursive;
            }
            
            .image-small {
                width: 150px;
            }
            .image-medium {
                width: 200px;
            }
            
            .black-frame {
                border: 8px double rgb(38, 38, 38);
            }
            .gold-frame {
                border: 10px ridge rgb(255, 183, 0);
            }
            .silver-frame {
                border: 10px groove rgb(204, 204, 204);
            }
        </style>
    </head>
    <body>
        
        <h1>Linux Gallery</h1>
        
        <img class="image-small black-frame "src="http://cdn3.spicytricks.com/wp-content/uploads/2013/12/Fedora19gnome.jpg">
        
        <img class="image-medium gold-frame"src="http://getintopc.com/wp-content/uploads/2013/06/Linux-Download-Free-Operating-System.jpg">
        
        <img class="image-medium silver-frame"src="https://fossbytes.com/wp-content/uploads/2015/08/Ubuntu-linux-cloud-os-2.jpg">
        <img class="image-small red-frame"src="http://i1-linux.softpedia-static.com/screenshots/PCLinuxOS_1.jpg">
        <img class="image-medium blue-frame"src="http://s7.computerhistory.org/is/image/CHM/500004391-03-01?$re-medium$">
        <img class="img-medium purple-frame"src=https://bitul-liber.ro/wp-content/uploads/2015/07/linus-torvalds-interviu.png>


    </body>
</html>
